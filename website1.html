    <script>
      VANTA.NET({
        el: "body",                 // Apply to the whole body
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,

        spacing: 20.00              // Distance between points
